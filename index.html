<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyberpunk Helmet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    
    .glow-on-hover:hover {
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
    }
  </style>
</head>
<body class="bg-black">

  <div class="relative w-full h-screen overflow-hidden">

  
    <div 
      class="absolute top-1/2 left-1/2 w-[90vw] h-[90vw] sm:w-[80rem] sm:h-[80rem] -translate-x-1/2 -translate-y-1/2 rounded-full z-0"
      style="background: radial-gradient(circle, rgba(0,212,255,0.5) 0%, rgba(0,0,0,0.85) 70%);
             filter: blur(120px);"
    ></div>

   
    <canvas id="canvas" class="absolute top-0 left-0 w-full h-full z-0"></canvas>

  
    <img 
      src="https://imgs.search.brave.com/o5O2KL6cxdjQCLqJ32rV-9v4f59PP6wZBVw3bL86Sz8/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/cG5nYWxsLmNvbS93/cC1jb250ZW50L3Vw/bG9hZHMvNC9DeWJl/cnB1bmstMjA3Ny1M/b2dvLVBORy1JbWFn/ZS5wbmc" 
      alt="Cyberpunk Logo"
      class="absolute top-1/2 left-1/2 w-[90%] sm:max-w-[600px] lg:max-w-[700px] -translate-x-1/2 -translate-y-1/2 z-10 
             mix-blend-screen filter saturate-[400%] contrast-[180%] brightness-[160%] object-contain"
    />

  
    <nav class="absolute top-0 left-0 w-full px-6 sm:px-10 py-4 flex flex-wrap justify-between items-center z-20 text-sm sm:text-base">
   
      <img 
        class="w-[120px] sm:w-[160px] mix-blend-screen filter saturate-150 contrast-125" 
        src="https://imgs.search.brave.com/o5O2KL6cxdjQCLqJ32rV-9v4f59PP6wZBVw3bL86Sz8/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/cG5nYWxsLmNvbS93/cC1jb250ZW50L3Vw/bG9hZHMvNC9DeWJl/cnB1bmstMjA3Ny1M/b2dvLVBORy1JbWFn/ZS5wbmc" 
        alt="Logo" 
      />

     
      <div class="flex flex-wrap justify-end gap-4 sm:gap-6 items-center mt-4 sm:mt-0 w-full sm:w-auto">
        <a href="#" class="text-white font-bold glow-on-hover transition duration-200">Home</a>
        <a href="#" class="text-white font-bold glow-on-hover transition duration-200">Games</a>
        <a href="#" class="text-white font-bold glow-on-hover transition duration-200">News</a>
        <a href="#" class="text-white font-bold glow-on-hover transition duration-200">Community</a>
        <a href="#" class="text-white font-bold glow-on-hover transition duration-200">About</a>
      </div>
    </nav>
  </div>


  <script type="module" src="src/main.js"></script>
</body>
</html>
